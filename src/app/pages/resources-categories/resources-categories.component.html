<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="pagedItems" *ngIf="pagedItems">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon>category</mat-icon>
        <span>Name</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <span>Actions</span>
        <a [routerLink]="['.', 'new']" mat-icon-button aria-label="Create new" class="new-item">
          <mat-icon>add</mat-icon>
        </a>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="end">
          <a [routerLink]="['.', element._id]" mat-icon-button aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open the action menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="delete(element)">
              <mat-icon color="warn">delete_forever</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"></mat-paginator>
</div>
